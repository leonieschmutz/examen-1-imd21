<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><img src="/src/img/logo.svg" alt="Le logo du festival" /></h1>
    </header>
    <nav>
      <a href="">Films</a>
      <a href="">Events</a>
      <a href="">Tickets</a>
      <a href="">Venues</a>
    </nav>
    <main>
      <img src="/src/img/programme-img.webp" alt="Un image du festival" />
      <section>
        <h2>Explore the programme</h2>
        <article>
          <img
            src="/src/img/strands-img.webp"
            alt="Un dessin pour illustrer l'article Strands"
          />
          <h3>Strands</h3>
          <p>
            What are you in the mood for? Our programmers’ carefully chosen
            suggestions to get your emotions...
          </p>
        </article>
        <article>
          <img
            src="/src/img/series-img.webp"
            alt="Une photo pour illustrer l'article Series"
          />
          <h3>Series</h3>
          <p>
            Discover your next obsession! This year’s programme showcases the
            best in new series and television…
          </p>
        </article>
      </section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
